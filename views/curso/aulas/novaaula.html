<!-- BASIC FORM ELELEMNTS -->

<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4 class="mb">Nova Aula</h4>


            <form class="form-horizontal style-form" method="post">
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Titulo da Aula</label>
                    <div class="col-sm-10">
                        <input  ng-model="class.title" type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Conteudo</label>
                    <div class="col-sm-10">
                        <!--<trix-editor  trix-initialize="trixInitialize(e, editor);" ng-model="class.description"  rows="30" cols="5" class="trix"></trix-editor>-->
                        <trix-editor ng-model-options="{ updateOn: 'blur' }" spellcheck="false" class="trix" ng-model="class.content" angular-trix trix-initialize="trixInitialize(e, editor);" trix-change="trixChange(e, editor);" trix-selection-change="trixSelectionChange(e, editor);" trix-focus="trixFocus(e, editor);" trix-blur="trixBlur(e, editor);" trix-file-accept="trixFileAccept(e, editor);" trix-attachment-add="trixAttachmentAdd(e, editor);" trix-attachment-remove="trixAttachmentRemove(e, editor);" placeholder="Write something.."></trix-editor>

                    </div>
                </div>

                <button class="btn btn-danger btn-lg">Voltar</button>
                <button class="btn btn-success btn-lg" ng-click="registerClass()">Salvar</button>

        </div>
    </div><!-- col-lg-12-->

</div><!-- /row -->
