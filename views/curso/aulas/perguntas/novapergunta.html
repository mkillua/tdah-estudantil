

<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4 class="mb">Nova Pergunta</h4>
            <form class="form-horizontal style-form" method="post">
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Pergunta</label>
                    <div class="col-sm-10">
                        <input ng-model="question.question" type="text" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Resposta Correta</label>
                    <div class="col-sm-10">
                        <input ng-model="question.correct_response" type="text" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">resposta incorreta 1</label>
                    <div class="col-sm-10">
                        <input ng-model="question.wrong_response1" type="text" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">resposta incorreta 2</label>
                    <div class="col-sm-10">
                        <input ng-model="question.wrong_response2" type="text" class="form-control" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">resposta incorreta 3</label>
                    <div class="col-sm-10">
                        <input ng-model="question.wrong_response3" type="text" class="form-control">
                    </div>
                </div>

                <button class="btn btn-danger btn-lg">Voltar</button>
                <button class="btn btn-success btn-lg" ng-click="registerQuestion()">Salvar</button>

            </form>
        </div>
    </div><!-- col-lg-12-->
</div><!-- /row -->
