<div ng-init="getQuestionById()">

    <div ng-repeat="quest in question">
        <div class="panel panel-default">
            <div class="panel-heading"><h1>{{quest.question}}</h1></div>
            <div class="panel-body" ng-bind-html="class.content"></div>

            <div class="radiodiv">
                <input type="radio" name="radio" id="radio1" class="radio" checked/>
                <label for="radio1"><h4>{{quest.correct_response}}</h4></label>
            </div>

            <div class="radiodiv">
                <input type="radio" name="radio" id="radio2" class="radio"/>
                <label for="radio2"><h4>{{quest.wrong_response1}}</h4></label>
            </div>

            <div class="radiodiv">
                <input type="radio" name="radio" id="radio3" class="radio"/>
                <label for="radio3"><h4>{{quest.wrong_response2}}</h4></label>
            </div>

            <div class="radiodiv">
                <input type="radio" name="radio" id="radio4" class="radio"/>
                <label for="radio4"><h4>{{quest.wrong_response3}}</h4></label>
            </div>


        </div>

        <button class="btn btn-success pull-right">Enviar</button>
    </div>
</div>
